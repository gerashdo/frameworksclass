{% extends 'base.html' %}

{% block titulo %}
    Categorias
{% endblock titulo %}

{% block contenido %}
    <h1>Lista de categorias</h1>
    <a href="{% url 'categoria:nuevo_categoria' %}">Agregar Nueva</a>
    <table>
        <thead>
            <th>ID</th>
            <th>Nombre Categoria</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.nombre}}</td>
                    <td><a href="{% url 'categoria:eliminar_categoria' categoria.id %}">Eliminar</a></td>
                    <td><a href="{% url 'categoria:editar_categoria' categoria.id %}">Editar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
